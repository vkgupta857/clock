<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <link rel="icon" href="images/favicon.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body onload="initialSetup()">
    <div id="header">
      <h1 id="title">Clock</h1>
      <p>
        Enable light theme
        <input type="checkbox" onchange="toggleLightTheme(this)" />
      </p>
    </div>
    <div id="card-container">
      <div class="card">
        <h4 class="card-title">Stopwatch</h4>
        <hr />
        <h1 id="stopwatchTimerDisplay">00:00:00</h1>
        <button id="startStopwatchBtn" class="btn" onclick="startStopwatch()">
          Start
        </button>
        <button id="stopStopwatchBtn" class="btn" onclick="stopStopwatch()">
          Stop
        </button>
        <button id="resumeStopwatchBtn" class="btn" onclick="resumeStopwatch()">
          Resume
        </button>
        <button id="lapStopwatchBtn" class="btn" onclick="lap()">
          Lap
        </button>
        <button id="resetStopwatchBtn" class="btn" onclick="resetStopwatch()">
          Reset
        </button>
        <div id="laps" class="">
          <table id="lapTable" class="">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <h4 class="card-title">Timer</h4>
        <hr />
        <h1 id="timerTime">00:00:00</h1>
        <button id="startTimerBtn" class="btn" onclick="startTimer()">
          Start
        </button>
        <button id="stopTimerBtn" class="btn" onclick="stopTimer()">
          Stop
        </button>
        <button id="resetTimerBtn" class="btn" onclick="resetTimer()">
          Reset
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
