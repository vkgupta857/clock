<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <link rel="icon" href="images/favicon.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="header">
      <h1 id="title">Clock</h1>
      <p>
        Enable light theme
        <input type="checkbox" onchange="toggleLightTheme(this)" />
      </p>
    </div>
    <div id="card-container">
      <div class="card">
        <h4 class="card-title">Stopwatch</h4>
        <hr />
        <h1 id="stopwatchTimerDisplay">00:00:00</h1>
        <button id="startButton" class="btn" onclick="startStopwatch()">
          Start
        </button>
        <button id="stopButton" class="btn" onclick="stopStopwatch()">
          Stop
        </button>
        <button id="resumeButton" class="btn">
          Resume
        </button>
        <button id="lapButton" class="btn">Lap</button>
        <button id="resetButton" class="btn" onclick="resetStopwatch()">
          Reset
        </button>
        <div id="laps" class="">
          <table id="lapTable" class="">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <h4 class="card-title">Timer</h4>
        <hr />
        <h1 id="timerTime">
          <span id="timer-minute">00</span>:<span id="timer-second">00</span
          >:<span id="timer-centisecond">00</span>
        </h1>
        <button id="startTimer" class="btn">Start</button>
        <button id="stopTimer" class="btn">Stop</button>
        <button id="resetTimer" class="btn">Reset</button>
        <button id="fullscreenTimer" class="btn">
          Fullscreen
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
